name: build and zip web UI
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install
        run: |
          cd ui
          npm ci
      - name: build
        run: |
          cd ui
          npm build
      - name: zip
        run: zip -r opendds-bench-scoreboard public/build
